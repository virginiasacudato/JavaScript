<body>
<script> 
// Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.
    let suma=0;
    const numeros= [];
    for (let i = 0; i <10; i++) {
        var numero = parseInt (prompt(`Ingresa números ${i+1}`)); 
        numeros.push (numero);
       i>4 ? suma=suma+numero: "";
        }
document.write (`La suma de los 5 ultimos números ingresados es ${suma}`);


</script>
</body>
</html>
