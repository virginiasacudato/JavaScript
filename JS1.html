<script>
    //Se ingresan por teclado tres números, 
    //si al menos uno de los valores ingresados es menores a 10, 
    //imprimir en la página la leyenda 'Alguno de los números es menor a diez'.
    const num1 = prompt ("Ingresa un numero");
    const num2 = prompt ("Ingresa un numero");
    const num3 = prompt ("Ingresa un numero");
num1 < 10||num2 <10||num3<10? alert (`Alguno de los numeros es menor a diez`):  alert(`No nada que ver`);
</script>
